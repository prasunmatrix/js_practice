<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
  <script>
    class Pizza{
      constructor(pizzaType,pizzaSize){
        this.type=pizzaType;
        //this.size="medium";
        this.size=pizzaSize;
        this.crust="original";
        this.toppings=[];
      }
      get pizzaCrust(){
        return this.crust; 
      }
      set pizzaCrust1(pizzaCrust){
        this.crust=pizzaCrust;
      }
      getToppings(){
        return this.toppings;
      }
      setToppings(topping){
        this.toppings.push(topping);
      }
      bake(){
        console.log(`Baking a ${this.size} ${this.crust} ${this.type} crust pizza`);
      }
    }

    let myPizza=new Pizza("pepperoni","small");
    myPizza.bake();
    //=============================================================================// 
    myPizza.pizzaCrust1="Thin";
    console.log(myPizza.pizzaCrust);
    //=============================================================================//
    myPizza.setToppings("sausage");
    myPizza.setToppings("olives");
    console.log(myPizza.getToppings());
    //=============================================================================//

  </script>
</body>
</html>
