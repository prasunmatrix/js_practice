<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var,Let and Const</title>
</head>
<body>
 <script>
  // global scope
  var x=1;
  let y=2;
  //const z=3;

  //local scope
  {
    let y=4;
    console.log(y);
  }
  function myFunc(){
    const z=5;
    console.log(z);
    console.log(y);

    {
      //let y=4;
      console.log(y);
    }
  }
  //console.log(y);
  //console.log(z);
  myFunc();
 </script>   
</body>
</html>
