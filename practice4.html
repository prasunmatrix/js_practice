<head>

<body>
  <script>
    const fetch = require("fetch");
    async function getData() {
      try {
        const response = await fetch("some endpoint");
        const data = await response.json();
        console.log(data);
      }
      catch (e) {
        console.log(e);
      }
    }
  </script>
</body>

</html>
